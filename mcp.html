<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Context Protocol - BPOSeats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #4a90e2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .slide {
            width: 1200px;
            height: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #1e3c72, #2a5298, #4a90e2, #87ceeb);
        }

        .company-logo {
            position: absolute;
            top: 40px;
            left: 50px;
            z-index: 10;
        }

        .company-name {
            font-size: 24px;
            font-weight: 700;
            color: #4a90e2;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .company-tagline {
            font-size: 12px;
            color: #4a90e2;
            margin-top: 2px;
            letter-spacing: 0.5px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 80px;
            position: relative;
            z-index: 5;
        }

        .main-title {
            font-size: 72px;
            font-weight: 300;
            color: #1e3c72;
            margin-bottom: 20px;
            letter-spacing: -2px;
            line-height: 1.1;
            text-transform: uppercase;
        }

        .title-highlight {
            font-weight: 700;
            background: linear-gradient(135deg, #4a90e2, #1e3c72);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            margin-top: 10px;
        }

        .subtitle {
            font-size: 28px;
            color: #5a7eb8;
            font-weight: 400;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .decorative-line {
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, #4a90e2, #87ceeb);
            border-radius: 2px;
            margin: 0 auto 30px auto;
        }

        .accent-text {
            font-size: 18px;
            color: #4a90e2;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .geometric-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 1;
        }

        .circle-1 {
            position: absolute;
            top: -200px;
            right: -200px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(74, 144, 226, 0.1) 0%, rgba(30, 60, 114, 0.05) 70%);
            border-radius: 50%;
            animation: float 20s ease-in-out infinite;
        }

        .circle-2 {
            position: absolute;
            bottom: -300px;
            left: -250px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(135, 206, 235, 0.1) 0%, rgba(74, 144, 226, 0.05) 70%);
            border-radius: 50%;
            animation: float 25s ease-in-out infinite reverse;
        }

        .triangle {
            position: absolute;
            top: 150px;
            left: 100px;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 50px solid rgba(74, 144, 226, 0.1);
            animation: rotate 30s linear infinite;
        }

        .square {
            position: absolute;
            bottom: 200px;
            right: 150px;
            width: 40px;
            height: 40px;
            background: rgba(30, 60, 114, 0.1);
            transform: rotate(45deg);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: rotate(45deg) scale(1); }
            50% { opacity: 0.6; transform: rotate(45deg) scale(1.1); }
        }

        .tech-pattern {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(74, 144, 226, 0.05) 25%, 
                rgba(30, 60, 114, 0.1) 50%, 
                rgba(74, 144, 226, 0.05) 75%, 
                transparent 100%);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="geometric-bg">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="triangle"></div>
            <div class="square"></div>
            <div class="tech-pattern"></div>
        </div>

        <div class="company-logo">
            <div class="company-name">BPOSeats</div>
            <!-- <div class="company-tagline">Excellence in Service</div> -->
        </div>

        <div class="main-content">
            <p class="accent-text">Understanding</p>
            <h1 class="main-title">
                Model Context
                <span class="title-highlight">Protocol</span>
            </h1>
            <div class="decorative-line"></div>
            <p class="subtitle">Bridging AI Capabilities & Real-World Applications</p>
        </div>
    </div>
</body>
</html>
